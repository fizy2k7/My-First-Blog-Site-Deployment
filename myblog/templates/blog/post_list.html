<style>
img {
  border-radius: 50%;
}
</style>

{% extends 'Base.html' %}
{% block content %}

<div class="container">
    <div class="row">
    {% for post in post_list %}
    <div class="col-lg-8">
    <div class="jumbotron">
    <div class="post">
        <h2>
            <img  src="{{ post.author.user_profile.image.url }}" alt="Avatar" style="width:100px">
            <a class="border-bottom md-4" href="{% url 'blogger_profile' pk=post.pk  %}">@:{{ post.author }}</a>
        </h2>
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p>{{post.text|linebreaksbr}}</p></div>
        <div class="date">
            <small class="text-muted">Published on: {{ post.published_date|date:'F d, Y'}}</small>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comment: {{ post.approve_comments.count }}</a>
            </div>
      </div><br>
    {% endfor %}

</div>
</div>
{% endblock %}
